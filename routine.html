<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Routine Checker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Class Routine Checker</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="mailto:thetechnocrat100@email.com">Feedback</a>
    </nav>

    <form id="myForm">
        <label for="departmentSelect">Choose Department:</label>
        <select id="departmentSelect">
            <option value="sy1">SY1</option>
            <option value="sy2">SY2</option>
            <option value="sy3">SY3</option>
        </select>

        <label for="batchSelect">Select Batch:</label>
        <select id="batchSelect"></select>

        <label for="daySelect">Choose a Day:</label>
        <select id="daySelect">
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
        </select>

        <input type="submit" value="Submit">
    </form>

    <img id="selectedImage" src="" alt="Selected Image">

    <div class="button-container">
        <button id="prevDayButton">Previous Day</button>
        <button id="nextDayButton">Next Day</button>
    </div>

    <div class="button-container">
        <button id="prevBatchButton">Previous Batch</button>
        <button id="nextBatchButton">Next Batch</button>
    </div>

    <script src="script.js"></script>

    <footer>
        <p>&copy; 2023 College Notes. All rights reserved.</p>
    </footer>
</body>

</html>
