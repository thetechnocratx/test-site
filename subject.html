<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Notes - Notes Display</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles if needed */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
        }

        nav {
            margin-top: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .main-content {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .note {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        .note:hover {
            background-color: #f8f9fa;
        }

        .note h3 {
            color: #007bff;
            margin-bottom: 10px;
        }

        .note p {
            margin: 0;
        }

        #pdfViewer {
            width: 100%;
            height: 600px;
        }

        #noteContentContainer {
            display: none;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>

<body>

    <header>
        <h1>College Notes</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="index.html">About Us</a>
            <a href="index.html">Contact</a>
        </nav>
    </header>

    <section class="main-content">
        <h2>Notes</h2>

        <!-- Note 1 -->
        <div class="note" onclick="showNoteContent('note1')">
            <h3>Note Title 11</h3>
            <p>This is the content of the note. You can add your text, images, and other elements here.</p>
        </div>

        <!-- Note 2 -->
        <div class="note" onclick="showNoteContent('note2')">
            <h3>Note Title 2</h3>
            <p>Another note content goes here. Customize it as needed.</p>
        </div>

        <!-- Add more notes as needed -->

        <!-- Note Content Container -->
        <div id="noteContentContainer" style="display: none;">
            <h2>Note Content</h2>
            <div id="noteContent"></div>
        </div>

        <!-- PDF Viewer -->
        <div id="pdfViewer" style="display: none;"></div>

    </section>

    <footer>
        <p>&copy; 2023 College Notes. All rights reserved.</p>
    </footer>

    <script>
        function showNoteContent(noteId) {
            var noteContentContainer = document.getElementById("noteContentContainer");
            var noteContent = document.getElementById("noteContent");
            var pdfViewer = document.getElementById("pdfViewer");

            // Retrieve note content based on noteId (you can fetch from a server/database)
            var content = getNoteContent(noteId);

            // Check if content is PDF
            if (content.includes('.pdf')) {
                // Display PDF using embed tag
                pdfViewer.innerHTML = `<embed src="${content}" type="application/pdf" width="100%" height="100%">`;
                pdfViewer.style.display = "block";
            } else {
                // Display regular content
                noteContent.innerHTML = content;
                pdfViewer.style.display = "none";
            }

            // Update the content and display the container
            noteContentContainer.style.display = "block";
        }

        // This function simulates fetching note content from a server/database
        function getNoteContent(noteId) {
            // In a real scenario, you would fetch content dynamically based on noteId
            if (noteId === 'note1') {
                return "<p>This is the detailed content of Note 1. You can add more details, images, and formatting here.</p>";
            } else if (noteId === 'note2') {
                return "<p>Details for Note 2. Customize as needed.</p>";
            } else {
                return "<p>No content available for this note.</p>";
            }
        }
    </script>

</body>

</html>
